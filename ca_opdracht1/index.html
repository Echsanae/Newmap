<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/main.js"></script>
    <title>5 wereldsteden</title>
  </head>
  <body>

    <h1 class="titel">wereldsteden</h1>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="/tokyo.jpg" alt="Tokyo">
      <div class="temperature">
        <div class="temperature__loader"></div>
      </div>
      <div class="image-text" data-lat="35.67368" data-lon="139.75868">TOKYO, <span class="temperature__value" ></span></div>
    </div>

    <div class="swiper-slide">
      <img src="/paris.jpg" alt="Paris is een stad">
      <div class="temperature">
        <div class="temperature__loader"></div>
      </div>
      <div class="image-text" data-lat="48.86450" data-lon="2.35115">PARIS, <span class="temperature__value"></span></div>
    </div>

    <div class="swiper-slide">
      <img src="/lagos.jpg" alt="Lagos">
      <div class="temperature">
        <div class="temperature__loader"></div>
      </div>
      <div class="image-text" data-lat="37.11520" data-lon="-8.67377">LAGOS, <span class="temperature__value"></span></div>
    </div>

    <div class="swiper-slide">
      <img src="/riodejaneiro.jpg" alt="Rio De Janeiro">
      <div class="temperature">
        <div class="temperature__loader"></div>
      </div>
      <div class="image-text" data-lat="-22.89642" data-lon="43.36152">RIO DE JANEIRO, <span class="temperature__value"></span></div>
    </div>

    <div class="swiper-slide">
      <img src="/newyork.jpg" alt="New York">
      <div class="temperature">
        <div class="temperature__loader"></div>
      </div>
      <div class="image-text" data-lat="40.69645" data-lon="-73.91994">NEW YORK, <span class="temperature__value"></span></div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
 
  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
  </body>
</html>
